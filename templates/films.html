<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Marvel Films</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <a href="/" class="back-home">← Home</a>

    <h1>Marvel Films</h1>

    <div class="film-grid">
        {% for film in films %}
        <div class="film-card">
            {% if film.image %}
            <img src="/static/images/{{ film.image }}" alt="{{ film.title }}" class="film-image">
            {% endif %}
            <h2>{{ film.title }}</h2>
            <a href="/films/{{ film.id }}">More info →</a>
        </div>
        {% endfor %}
    </div>

</body>

</html>
