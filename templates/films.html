<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Marvel Films</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <a href="/" class="back-home">← Home</a>

    <h1>Marvel Films</h1>

    <div class="film-grid">
        {% for film in films %}
        <div class="film-card" title="{{ film.description }}">
            <h2>{{ film.title }}</h2>
            <p><strong>Release:</strong> {{ film.release_date }}</p>
            <p><strong>Phase:</strong> {{ film.phase }}</p>
            <a href="/films/{{ film.id }}">More info →</a>
        </div>
        {% endfor %}
    </div>

</body>

</html>
