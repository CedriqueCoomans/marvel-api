<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Marvel Characters</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <a href="/" class="back-home">‚Üê Home</a>

    <h1>Marvel Characters</h1>

    <div class="filter-menu">
        <a href="/characters"
            class="{{ 'active' if not request.path.endswith('/heroes') and not request.path.endswith('/villains') else '' }}">All</a>
        <a href="/characters/heroes/" class="{{ 'active' if 'heroes' in request.path else '' }}">Heroes</a>
        <a href="/characters/villains/" class="{{ 'active' if 'villains' in request.path else '' }}">Villains</a>
    </div>

    <div class="character-grid">
        {% for character in characters %}
        <div class="character-card">
            {% set role = character.role|lower %}
            {% set url_role = 'heroes' if role == 'hero' else 'villains' %}

            {% if character.image %}
            <img src="/static/images/{{ character.image }}" alt="{{ character.name }}" class="character-overview-image">

            {% endif %}

            <h2><a href="/characters/{{ url_role }}/{{ character.id }}">{{ character.name }}</a></h2>
        </div>
        {% endfor %}
    </div>

</body>

</html>
